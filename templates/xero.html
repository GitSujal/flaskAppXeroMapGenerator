<!DOCTYPE html>
<html>
<title>Xero Map Generator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/style.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    <!-- </a> -->
    <a href="/" class="w3-bar-item w3-button">HOME</a>

  </div>
</div>


<br>
<br>
<br>


<form name="createPdf" method="POST">

  <div class="form-group">
    <!-- Your fields etc. here -->
    <label >Select Contact Group </label>
    <br>
    <select class="form-control form-control-lg" name="group_option" width="300px">
      {% for o in contact_group_list %}
        <option name="{{ o }}" SELECTED>{{ o }}          
        </option>
      {% endfor %}
    </select>
  </div>

  <br>
  
  <div class="form-group">
    <label >Select States </label>
    <br>
    <select class="form-control form-control-lg" name="states_option" width="300px">
      {% for p in postal_states_list %}
        <option name="{{ p }}" SELECTED>{{ p }}          
        </option>
      {% endfor %}
    </select>
  </div>
  
  <div class="form-group">
    <br>
    <input type="submit" class="btn btn-primary btn-lg">
    <br>
  </div>
  
</form>


</body>
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <p>Developed by <a href="#" title="Sujal Dhungana" target="_blank" class="w3-hover-text-green">Sujal Dhungana</a></p>
</footer>
